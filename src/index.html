  <template id='G-THUMB'>
    <!-- checkbox css heavily borrowed from https://stackoverflow.com/a/30663705/8098748   -->
    <style>
      #container {
        position: relative;
        background-color: whitesmoke;
        /* height: 250px; */
        /* width: 400px; */
        /* display: block; */
        transition: all 0.3s ease-in-out;
      }
      
      .removed {
        transform: scale(0);
      }
  
      img {
        /* position: absolute; */
        /* top: 0px; */
        /* left: 0px; */
        background-color: darkgrey;
        max-width: 100%;
        max-height: 100%;
        box-sizing: border-box;
        /* border: solid 0px; */
        transition: all 0.3s ease-in-out;
        /* transform-origin: 50% 50%; */
        /* display: block; */
        cursor: pointer;
        visibility: hidden;
      }
      
      img.ready {
        visibility: visible;
        animation: 0.4s lodingfeel cubic-bezier(1,0,1,.08);
      }
      @keyframes lodingfeel {
        from {
          filter: blur(15px);
        }
        to {
          filter: blur(0);
          opacity: 1;
        }
      }
      
      sl-rating {
        position: absolute;
        top: 5px;
        right: 5px;
        --symbol-size: 1rem;
        --symbol-spacing: 1px;
      }
  
      sl-icon-button[name="trash"] {
        position: absolute;
        bottom: 5px;
        right: 5px;
        font-size: 1.5rem;
      }
  
      sl-icon-button[name="trash"]::part(base) {
        color: #dfdeda;
      }
  
      input[type="checkbox"] {
        display: none;
      }
  
      label:before {
        background-color: none;
        color: white;
        content: " ";
        display: block;
        border-radius: 50%;
        border: 3px solid grey;
        position: absolute;
        top: 5px;
        left: 5px;
        width: 25px;
        height: 25px;
        text-align: center;
        line-height: 28px;
        transition-duration: 0.3s;
        z-index: 1;
        pointer-events: auto;
        cursor: pointer;
        /*   transform: scale(0); */
      }
  
      /* :checked ~ img {
        border-color: #ddd;
      } */
      :checked + label:before {
        content: "âœ“";
        background-color: #66b3ff;
        transform: scale(1.5);
      }
  
      :checked ~ img {
        transform: scale(0.85);
        box-shadow: 0 0 5px #333;
        z-index: -1;
      }
    </style>
  
    <div id="container">
      <!--  rest of the template is updated in the connectedCallback method -->
    </div>
    
  </template>

<script type="module">  

  (async ()=>{

    async function makePicsumAlbum(d){
      let r = await fetch(`https://picsum.photos/v2/list?page=${d.page}&limit=${d.limit}`)
        .then(r=>r.json())
      ;
      
      return r.map( x=>{
        return {
          photoid: x.id, 
          ar: x.width/x.height, 
          rating: x.id%5
        }
      });
    }

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1) + min); // The maximum is inclusive and the minimum is inclusive
    }

    // let picsumGallery = [{page: 5, limit:3}]
    let picsumGallery = [
      {page: 2, limit: getRandomInt(1,100)}, 
      {page: 3, limit: getRandomInt(1,100)}, 
      {page: 4, limit: getRandomInt(1,100)}, 
      {page: 5, limit: getRandomInt(1,100)},
      {page: 6, limit: getRandomInt(1,100)},
      {page: 7, limit: getRandomInt(1,100)},
      {page: 8, limit: getRandomInt(1,100)},
      {page: 9, limit: getRandomInt(1,100)},
      {page: 10, limit: getRandomInt(1,100)},
      {page: 11, limit: getRandomInt(1,100)},
      {page: 12, limit: getRandomInt(1,100)},
      {page: 13, limit: getRandomInt(1,100)},
      {page: 14, limit: getRandomInt(1,100)},
      {page: 15, limit: getRandomInt(1,100)},
      {page: 16, limit: getRandomInt(1,100)},
      {page: 17, limit: getRandomInt(1,100)},
      {page: 18, limit: getRandomInt(1,100)},
      {page: 19, limit: getRandomInt(1,100)},
      {page: 20, limit: getRandomInt(1,100)}

    ]

    let dataPromises = picsumGallery.map(async function(gItem){
      let albumData = await makePicsumAlbum(gItem);
      return {
        id: gItem.page,
        album: `Album for page ${gItem.page} contains ${albumData.length} items`,
        items: albumData
      }
    });

    let data = await Promise.all(dataPromises);

    console.log(data);

    let gallery = Object.assign(document.createElement('r3-gallery'), { data });
    let c = document.getElementById('main-content');
    c.appendChild(gallery);
  
})();

</script>
